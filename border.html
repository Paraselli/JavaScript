    <title>Border CSS Properties</title>
    <style>
      .borderDemo {
        border: 4px solid blue;
        padding: 3px;
        padding-left: 5px;
        padding-top: 5px;

        font-weight: bold;
        font-size: xx-large;

        margin: 250px;
      }
      body {

      }
    </style>
  </head>
  <body>
    <div class="borderDemo">Hi Friends how are u?</div>
  </body>
